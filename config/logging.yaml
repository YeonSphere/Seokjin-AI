# logging.yaml
version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
  file:
    class: logging.FileHandler
    formatter: simple
    level: DEBUG
    filename: logs/app.log

loggers:
  my_logger:
    handlers: [console, file]
    level: DEBUG
    propagate: no
