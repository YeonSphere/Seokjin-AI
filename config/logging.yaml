# logging.yaml
version: 1
formatters:
  detailed:
    format: '%(asctime)s %(name)s %(levelname)s: %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: detailed
    level: DEBUG
  file:
    class: logging.FileHandler
    filename: './logs/app.log'
    formatter: detailed
    level: DEBUG

loggers:
  my_app:
    handlers: [console, file]
    level: DEBUG
    propagate: no
  my_logger:
    handlers: [console, file]
    level: DEBUG
    propagate: no

root:
  level: DEBUG
  handlers: [console, file]
